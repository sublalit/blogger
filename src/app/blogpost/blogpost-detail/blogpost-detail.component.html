
<section class="blog-detail mtb-40">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="blog-box">
          <h3>{{data?.title}}</h3>
          <h6>{{data?.id}}</h6>
          <img src="{{detailImg}}" alt="" class="img-fluid">
          <p>by <span>RSGiTECH</span> on <span>October 22, 2018</span></p>
          <p>{{data?.body}}</p>
          <button (click)="gotoHome()" class="btn btn-danger">Back To Blog Page</button>
        </div>
      </div>
      <div class="col-md-4">
        <app-blogpost-recent></app-blogpost-recent>
        <app-categories></app-categories>
      </div>
    </div>
  </div>
</section>
