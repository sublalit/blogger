
<section class="blog-list mtb-40">
  <div class="container">
    <h1>{{title}}</h1>
    <div class="row">
      <div class="col-md-4 mb-5" *ngFor="let data of dataArray; let index = index;">
        <div class="blog-box">
          <h5 title="{{data.title}}">{{data.title}}</h5>
          <h6>User ID: {{data.id}}</h6>
          <img src="{{imgArray[index]?.thumbnailUrl}}" alt="">
          <p>by <span>RSGiTECH</span> on <span>October 22, 2018</span></p>
          <p>{{data.body}}</p>
          <a routerLink="/blog/{{data.id}}" class="btn btn-danger">Read more...</a>
        </div>
      </div>
    </div>
  </div>
</section>
