
<section class="blog-list mtb-40">
  <div class="container">
    <h1>{{title}}</h1>
    <div class="row">
      <div class="col-md-4 mb-2" *ngFor="let data of dataArray">
        <div class="blog-box">
          <h3>{{data.title}}</h3>
          <h6>{{data.id}}</h6>
          <img src="{{data.thumbnailUrl}}" alt="">
          <p>by <span>RSGiTECH</span> on <span>October 22, 2018</span></p>
          <p>{{data.body}}</p>
          <a routerLink="/blog/{{data.id}}" class="btn btn-danger">Read more...</a>
        </div>
      </div>
    </div>
  </div>
</section>
